name: Privacy Check

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  privacy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Static Analyzer
        run: npm run analyze:fail
        continue-on-error: false

      - name: Run Privacy Tests
        run: npm test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            coverage/
            test-results/
